
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bookmarker</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body class="bg-light" onload="fetchBookmarks()">

<main role="main" class="container">
  <div class="d-flex align-items-center p-3 my-3 text-gray-50 bg-purple rounded shadow-sm">
    <div class="lh-100">
      <h5 class="mb-0 text-white lh-100">Bookmarker</h5>
        <small class="text-white"></small>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm text-center">
    <h5 class="border-bottom border-gray pb-2 mb-0">Bookmark your favorite sites</h6>
    <div class="text-muted pt-3">
      <form id="myForm">
        <div class="form-group">
          <label>Site Name</label>
          <input type="text" class="form-control" id="siteName" placeholder="Website Name">
        </div>
        <div class="form-group">
          <label>Site URL</label>
          <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h5 class="border-bottom border-gray pb-2 mb-0 text-center">Bookmarks</h5>
      <input type="text" class="form-control" id="filterInput" placeholder="Search Bookmarks...">
      <div class="media text-muted pt-3"></div>
      <div id="bookmarksResults">
  </div>
</main>

<footer class="footer text-center">
  <p>&copy; 2019 Daniel Flores</p>
</footer>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
